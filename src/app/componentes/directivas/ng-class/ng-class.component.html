<div class="animated fadeIn">

  <h2>Directivas ngClass</h2>
  <hr>

  <div class="alert alert-success" role="alert">
    <strong>Well done!</strong> You successfully read this important alert message.
  </div>

  <div [ngClass]="'alert-info'" class="alert" role="alert">
    <strong>Well done!</strong> You successfully read this important alert message.
  </div>

  <div [ngClass]="alerta" class="alert" role="alert">
    <strong>Well done!</strong> You successfully read this important alert message.
  </div>

  <button type="button" class="btn btn-info" (click)="alerta = 'alert-info'" [style.marginRight]="'20px'">Info</button>
  <button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

  <hr>

  <h3 [ngClass]="{ 'text-danger': true }">
    Hola, mundo
  </h3>

  <h3 [ngClass]="{ 'text-danger': propiedades.danger }">
    Hola, mundo
  </h3>

  <h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
    Hola, mundo
  </h3>

  <button [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}"
  (click)="propiedades.danger = !propiedades.danger"
  type="button" name="button" class="btn">Cambiar</button>

  <hr>

  <h3>Proceso as√≠ncrono</h3>

  <button (click)="ejecutar()" type="button" name="button" class="btn btn-primary" [disabled]="loading">
    <i [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading  }" class="fa fa-refresh fa-spin" style="margin-right: 10px"></i>
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere, por favor</span>
  </button>

</div>
